<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMC HANGMAN GAME</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scriptBasics.js" defer></script>
</head>

<body>
    <audio id="click" src="soundfx/click.mp3"></audio>
    <audio id="drawSound" src="soundfx/drawsound.mp3"></audio>
    <audio id="victorySound" src="soundfx/victory.mp3"></audio>
    <audio id="defeatSound" src="soundfx/defeat.mp3"></audio>
    <audio id="loadingSound" src="soundfx/LoadingSound.mp3"></audio>

    <div class="loading-screen" id="loading-screen">
        <img class="loading-gif" src="https://media1.tenor.com/m/N0MNEV-5or4AAAAC/chipi-chipi-chipi.gif" alt="Loading GIF">
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <p class="loading-message">Loading...</p>
    </div>
>

    <div class="game-modal">
        <div class="content">
            <img src="Images/lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>Variables</b></p>
            <button class="play-again">Next Word</button>
        </div>
    </div>

    <div class="container">
        <div class="hangman-box">
            <video id="hangmanVideo" autoplay>
                <source src="hangman/hangman-0.mp4" type="video/mp4">
            </video>
            <h1>OMC Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">
                Hint:
                <b>Used to store data types</b>
            </h4>
            <h4 class="guesses-text">
               Incorrect Guesses:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard"></div>
        </div>
    </div>
    <div class="score-points">
        <h4>Score: 0/10</h4>
    </div>
  
</body>

</html>
